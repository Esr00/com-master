<div
  class="flex flex-col mx-auto mt-20 md:flex-row bg-gray-800 rounded-lg shadow-md w-full max-w-3xl overflow-hidden"
>
  <div class="md:w-1/2">
    <img
      class="object-cover w-full h-full"
      [src]="productDetails.imageCover"
      alt="product image"
    />
  </div>
  <div class="p-6 md:w-1/2 text-green-600 flex flex-col justify-center items-center bg-gray-50">
    <h3 class="text-2xl font-bold mb-2">
      {{ productDetails.title }}
    </h3>
    <p class="mb-4 text-black">
      {{ productDetails.description }}
    </p>
    <p class="mb-4 text-lg font-semibold">
      {{ productDetails.price }} LE
    </p>
    <button (click)="addToCart(productDetails._id)"
      class="bg-green-600 text-white group-hover:opacity-100 duration-300 hover:bg-transparent hover:text-green-600 hover:border-green-600 hover:border-2 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5"
    >
      Add to cart
    </button>
  </div>
</div>
