<p>checkout works!</p>

<div class="container mx-auto p4-10">
  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-xl">
      <div class="md:flex">
          <div class="w-full px-6 py-8 md:p-8">
              <h2 class="text-2xl font-bold text-gray-800">Checkout</h2>
              <p class="mt-4 text-gray-600">Please fill out the form below to complete your purchase.</p>



              <form [formGroup]="addressForm" class="mt-6">
                <div class="mb-5">
                  <label for="details" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">details</label>
                  <input formControlName="details" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
</div>
<div class="mb-5">
  <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
  <input formControlName="phone" type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">

                  </div>

                  <div class="mb-5">
                    <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">city</label>
                    <input formControlName="city" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
</div>
                  <button (click)="onlinePayment(addressForm)" class="bg-green-600 hover:bg-transparent hover:text-green-600 hover:border-2 hover:border-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    pay
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
