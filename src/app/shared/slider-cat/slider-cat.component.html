<!-- <p>slider-cat works!</p> -->

<owl-carousel-o [options]="customOptions">

@for (item of Categories; track $index) {

  <ng-container >
    <ng-template carouselSlide [id]="item._id">
      <img [src]="item.image" class="h-[200px]" [alt]="item.name" >
      <p>{{item.name}}</p>
    </ng-template>
  </ng-container>
}
</owl-carousel-o>
